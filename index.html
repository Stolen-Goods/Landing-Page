<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats for Beginners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="intro">
      <img src="/images/book-cat.jpg" alt="Picture of Cat on Books" height="100px"
        width="100px" class="book-cat">
      <nav class="nav-bar">
            <a href="https://cats.com/cat-food-reviews"target="_blank">Cat Food</a>
            <a href="https://www.care.com/c/diy-cat-toys/" target="_blank">Cat Toys</a>
            <a href="https://www.ivo.vet/blog/how-to-care-for-your-cat?gad_source=1&gclid=CjwKCAjwy8i0BhAkEiwAdFaeGIIesNNG0J9ToX3wYj8BcdTuOMy6Ww_9LMZZc6R9nhl_TQtvodSCcRoChYcQAvD_BwE"
            target="_blank">Cat Health</a>
      </nav>
      <div class="main">
         <h1>New Cat Owners Rejoice!</h1>
         <p>First time cat owner? Great! This is the place for you!  You will learn
        the basics to making your cat feel right at home!</p>
         <button class="button-one" type="button">Sign Up</button>
       </div>
       <img class="main-cat" src="/images/gray-cat.jpg" alt="Picture of a Gray Cat" height="auto"
       width="500px">
    </header>

    <section class="facts">
      <h2>Quick Cat Tips!</h2>
      <div class="figures">
        <figure>
          <img class="claws" src="/images/claws.jpg" alt="Picture of Cat Toes" height="150px" width="150px">
          <figcaption>Never declaw your cat!</figcaption>
        </figure>
        <figure>
          <img class="scratch" src="/images/scratch.jpg" alt="Picture of Cat Scratching" height="150px"
          width="150px">
          <figcaption>Cats love to scratch!</figcaption>
        </figure>
        <figure>
          <img class="food" src="/images/food.jpg" alt="Picture of a Cat with Food" height="150px"
          width="150px">
          <figcaption>Cats can be picky eaters!</figcaption>
        </figure>
        <figure>
          <img class="sleep" src="/images/sleep.jpg" alt="Picture of Sleeping Cat" height="150px"
          width="150px">
          <figcaption>Cats sleep a lot!</figcaption>
        </figure>
      </div>
    </section>

    <div class="quote">
      <p><q>What greater gift than the love of a cat.</q> -Charles Dickens</p>
    </div>

    <div class="form-border">
      <form class="news">
        <label for="sign-up"><str>Sign up for a weekly cat newsletter!</str></label>
        <button class="sign-up" type="button">Sign up</button>
      </form>
    </div>

    <footer>The Odin Project 2024</footer>
</body>
</html>
